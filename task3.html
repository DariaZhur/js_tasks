<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <style>
        th, td {
            padding: 10px 15px;
            border: 1px solid black;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table class="table" id="table">
    <caption>List of users</caption>
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr style="background-color: rgb(201, 223, 224);">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr style="background-color: rgb(228, 204, 214);">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr style="background-color: rgb(225, 224, 204);">
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
    </tbody>
</table>


<script>

    let tbody = document.querySelector("tbody");
    let rows = [...tbody.querySelectorAll("tr")];
    let columns = [...document.querySelectorAll("th")];
    for (let th of columns){
        th.onclick = tableSort;
    } 
 
    function tableSort() {
        let i = columns.indexOf(this);
        rows.sort((a, b) => a.cells[i].textContent.localeCompare(b.cells[i].textContent));
        for (let item of rows){
            tbody.appendChild(item);
        } 
    }

</script>
</body>
</html>
